<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - Mueblería Cabañas</title>
    <!-- CSS Bootstrap y fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- AOS CSS para animaciones de scroll -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Estilos principales -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Componentes CSS -->
    <link rel="stylesheet" href="css/components/categories-showcase.css">
    <link rel="stylesheet" href="css/components/featured-products.css">
    <link rel="stylesheet" href="css/components/navbar-fix.css">
    <link rel="stylesheet" href="css/components/pagination-styles.css">
    <link rel="stylesheet" href="css/components/contact-form.css">
    <link rel="stylesheet" href="css/components/product-detail.css">
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <!-- Incluir Navbar -->
    <include src="templates/navbar.html"></include>

    <!-- Contenedor principal para detalle de producto -->
    <section class="product-detail-section py-5">
        <div class="container">
            <div id="product-detail-container">
                <!-- El contenido se generará dinámicamente con JavaScript -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando detalles del producto...</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Sección de recomendados -->
    <include src="templates/recomendaciones.html"></include>

    <!-- Incluir Footer -->
    <include src="templates/footer.html"></include>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button">
        <a href="https://wa.me/1234567890?text=Hola,%20me%20interesa%20conocer%20más%20sobre%20sus%20muebles" target="_blank">
            <img src="assets/whatsapp.svg" alt="WhatsApp">
            <span>¿Preguntas? ¡Chatea con nosotros!</span>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS para animaciones de scroll -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Modal de cotización -->
    <include src="templates/cotizacion-modal.html"></include>

    <!-- Core JS - Orden importante para la inicialización correcta -->
    <script src="js/core/app.js"></script>
    <script src="js/core/loader.js"></script>
    <script src="js/core/product-service.js"></script>
    <script src="js/core/ui-utils.js"></script>

    <!-- Componentes JS -->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/product-detail.js"></script>
    <script src="js/components/contact-form.js"></script>
    <script src="js/components/cotizacion.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true
                });
            }
            
            // Inicializar la página de detalle del producto
            if (window.productDetail) {
                window.productDetail.init();
            }
        });
    </script>
</body>
</html>
