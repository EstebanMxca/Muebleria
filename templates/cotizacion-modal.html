                  <!-- Paso 2: Características del Mueble - Diseño optimizado y todos los campos obligatorios -->

            </div>
        </div>
        <div class="col-6 mb-2">
            <div class="form-floating">
                <select class="form-select required-field" id="materialMueble">
                    <option value="">Selecciona</option>
                    <option value="madera">Madera</option>
                    <option value="metal">Metal</option>

<!-- Paso 3: Información de contacto - Diseño optimizado con validaciones -->
<div class="cotizacion-step" data-step="3">
    <h4 class="mb-3">Tus datos de contacto</h4>
    <div class="row g-2">
        <div class="col-12 mb-2">
            <div class="form-floating">
                <input type="text" class="form-control required-field" id="nombreCliente" placeholder="Tu nombre completo" pattern=".+\s.+" title="Ingresa tu nombre completo (nombre y apellido)">
                <label for="nombreCliente">Nombre completo (nombre y apellido) *</label>
            </div>
            <small class="text-muted">Ingresa nombre y apellido</small>
        </div>
        <div class="col-6 mb-2">
            <div class="form-floating">
                <input type="tel" class="form-control required-field" id="telefonoCliente" placeholder="Tu teléfono" pattern="[0-9\s\-\+\(\)]{10,}" title="Ingresa al menos 10 dígitos">
                <label for="telefonoCliente">Teléfono (mínimo 10 dígitos) *</label>
            </div>
        </div>
        <div class="col-6 mb-2">
            <div class="form-floating">
                <input type="email" class="form-control" id="emailCliente" placeholder="Tu email">
                <label for="emailCliente">Email</label>
            </div>
        </div>
        <div class="col-12 mb-2">
            <div class="form-floating">
                <select class="form-select" id="contactPreferido">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="telefono">Llamada telefónica</option>
                    <option value="email">Email</option>
                </select>
                <label for="contactPreferido">Método de contacto</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="urgente">
                <label class="form-check-label" for="urgente">
                    Necesito la cotización con urgencia (24-48 horas)
                </label>
            </div>
            <div class="mt-2 text-end">
                <small class="text-muted">* Campos requeridos</small>
            </div>
        </div>
    </div>
</div>
                    
                    <!-- Navegación entre pasos -->

                                <i class="bi bi-whatsapp me-1"></i><span class="btn-text">Enviar por WhatsApp</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Agregar estilos adicionales para validación -->
<style>
    /* Efecto de sacudida para errores en las tarjetas de categoría */
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake-error {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    /* Efecto para campos inválidos */
    .required-field.is-invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
    
    /* Efecto de pulso para selección en móviles */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    .pulse-selected {
        animation: pulse 0.5s ease-in-out;
    }
</style>
