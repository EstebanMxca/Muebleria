<!-- Sección de recomendaciones mejorada para evitar problemas de carga -->
<section class="related-products-section py-5 bg-light">
    <div class="container">
        <div class="section-header position-relative mb-4 text-center">
            <h3 class="display-6 fw-bold">También te puede interesar</h3>
            <div class="accent-line mx-auto"></div>
            <p class="text-muted mt-3">Descubre otras colecciones que podrían complementar tu espacio</p>
        </div>

        <!-- Este es el contenedor que recibe las recomendaciones con ID actualizado -->
        <div id="related-categories-container">
            <!-- Indicador de carga inicial mejorado -->
            <div class="row">
                <div class="col-12 text-center py-4">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Cargando recomendaciones...</span>
                    </div>
                    <p class="mt-2 small text-muted">Preparando recomendaciones...</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Script simplificado que verifica si ya existe una instancia -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Verificar si el sistema de recomendaciones ya está cargado
    if (!window.recommendationSystem && !document.querySelector('script[data-recommendation-loader="true"]')) {
        // Marcar este script como cargador de recomendaciones
        const script = document.createElement('script');
        script.src = 'js/components/recomendaciones.js';
        script.dataset.recommendationLoader = "true";
        script.async = true;
        document.head.appendChild(script);
    } else if (window.recommendationSystem) {
        // Si ya existe, asegurarse de que esté inicializado
        if (!window.recommendationSystem.initialized) {
            window.recommendationSystem.init();
        }
    }
});
</script>
